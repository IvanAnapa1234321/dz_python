{% extends 'base.html' %}

{% block content %}
<div class="nav-scroller border-bottom  py-1 mb-3">
  <nav class="nav  nav-underline justify-content-between">
  {% for category in categorys %}
  <a href='/category/{{category.id}}'  class="nav-item nav-link link-underline link-body- active ">{{category.title}}</a>
  {% endfor %}
</nav>
</div>
  <h1 class="text-center border-bottom">Новая запись</h1>
  <div class="col-6 mx-auto">
  <form method="POST">
    <div class="form-group">
      <strong><label for="title">Заголовок:</label></strong>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
   
    
    <button type="submit" class="btn btn-outline-primary mt-5">Сохранить</button>
  </form>
</div>

{% endblock %}
