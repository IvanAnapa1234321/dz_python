{%extends 'base.html'%}
{% block content %}
 
<div class="nav-scroller border-bottom  py-1 mb-3">
  <nav class="nav  nav-underline justify-content-between">
  {% for category in categorys %}
  <a href='/category/{{category.id}}'  class="nav-item nav-link link-underline link-body- active ">{{category.title}}</a>
  {% endfor %}
</nav>
</div>


<h1 class="text-center">{{category.title}}<h1><hr>

 
    <div class="container  text-center ">
        <div class="row "> 
          <div class="col">
           <div class="form-control"> <a href="/category/edit/{{category.id }}" class="btn btn-secondary ">Изменить</a></div>
          </div>
          <div class="col">
            <div class="form-control"><a href="/category/delete/{{category.id }}" class="btn btn-danger">Удалить</a></div>
          </div>
          <div class="col text-center">
            <div class="form-control"><a href="/category/new" class="btn btn-primary ">Добавить</a></div>
          </div>
        </div>
      </div>
 </div>
 
    {% for post in posts %}
      <h2><a href='/post/{{post.id}}'  class="nav-item nav-link link-underline link-body-active ">{{post.title}}</a></h2><hr>
    {% endfor %} 
{% endblock %}
