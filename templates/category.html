{%extends 'base.html'%}
{% block content %}
 
 


<h1 class="text-center">{{category.title}}<h1><hr>
 
    <div class="container">

      <a href="/category/new" class="btn btn-primary ">Добавить</a>  

      <a href="/category/edit/{{category.id }}" class="btn btn-secondary ">Изменить</a>
       
      <a href="/category/delete/{{category.id }}" class="btn btn-warning">Удалить</a>  
    
    </div>
 
    {% for post in posts %}
    <div>
      <h2>{{post.title}}</h2><hr>
         <h4>{{post.content}}</h4><hr>
         <a href="/post/{{post.id }}" class="h6 text-primary">Перейти...</a>
    </div>
    {% endfor %} 
{% endblock %}
