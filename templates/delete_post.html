{% extends 'base.html' %}

{% block content %}
  <h1>Удаление записи</h1>
  <div class="col-6 mx-auto form-control">
  <p>Вы действительно хотите удалить "{{ blog.title }}"?</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/post/{{blog.id}}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
